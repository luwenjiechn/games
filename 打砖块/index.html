<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        const imgFromPath = (path) => {
            const img = new Image()
            img.src = path
            return img
        }

        // 挡板对象
        const Paddle = () => {
            const img = imgFromPath('img/block.png')
            let obj = {
                x: 100,
                y: 250,
                speed: 5,
                img,
            }
            // 向左移动
            obj.moveLeft = () => {
                obj.x -= obj.speed
            }

            // 向右移动
            obj.moveRight = () => {
                obj.x += obj.speed
            }

            // 判断相撞
            obj.collide = (ball) => {
                if (ball.y + ball.img.height > obj.y) {
                    if (ball.x > obj.x && ball.x < obj.x + obj.img.width) {
                        return true
                    }
                }
                return false
            }

            return obj
        }

        // 球对象
        const Ball = () => {
            const img = imgFromPath('img/ball.png')
            let obj = {
                x: 100,
                y: 250,
                speedX: 5,
                speedY: 5,
                img,
                fired: false
            }


            obj.fire = () => {
                obj.fired = true
            }

            // 球移动
            obj.move = () => {
                if (obj.fired) {
                    // 判断是否撞墙
                    if (obj.x <= 0 || obj.x >= 400) {
                        obj.speedX *= -1
                    }
                    if (obj.y <= 0 || obj.y >= 300) {
                        obj.speedY *= -1
                    }
                    obj.x += obj.speedX
                    obj.y += obj.speedY
                }
            }

            return obj
        }


        const Game = () => {
            const canvas = document.querySelector('#canvas')
            const context = canvas.getContext('2d')
            const obj = {
                context,
                canvas,
                keydowns: {},
                actions: {}
            }

            obj.clear = () => obj.context.clearRect(0, 0, canvas.width, canvas.height)

            obj.drawImage = (paddle) => {
                obj.context.drawImage(paddle.img, paddle.x, paddle.y)
            }
            obj.update = () => {}


            // events
            window.addEventListener('keydown', (events) => {
                // console.log(events)
                obj.keydowns[events.code] = true
            })
            window.addEventListener('keyup', (events) => {
                obj.keydowns[events.code] = false
            })

            // 注册事件
            obj.registerAction = (key, callback) => obj.actions[key] = callback

            setInterval(() => {
                Object.keys(obj.actions).forEach(item => {
                    if (obj.keydowns[item]) {
                        obj.actions[item]()
                    }
                })
                obj.update()
                obj.clear()
                obj.draw()
            }, 1000 / 60)

            return obj
        }

        const __main = () => {
            const paddle = Paddle()
            const ball = Ball()
            const game = Game()

            // 注册事件
            game.registerAction('ArrowLeft', paddle.moveLeft)
            game.registerAction('ArrowRight', paddle.moveRight)
            game.registerAction('KeyF', ball.fire)

            // 游戏更新
            game.update = () => {
                ball.move()
                if (paddle.collide(ball)) {
                    ball.speedY *= -1
                }
            }
            game.draw = () => {
                game.drawImage(paddle)
                game.drawImage(ball)
            }
        }

        __main()
    </script>
</body>

</html>
